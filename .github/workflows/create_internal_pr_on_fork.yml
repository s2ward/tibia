name: Fork PR Preparation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  prepare_fork_pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log branch information
        run: |
          echo "PR number: ${{ github.event.pull_request.number }}"
          echo "SHA: ${{ github.sha }}"
          echo "Branch: fork-${{ github.event.pull_request.number }}-${{ github.sha }}"
          echo "Base ref: ${{ github.base_ref }}"

      - name: Create PR to main
        id: create_pr
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  
          commit-message: 'Creating a PR from fork PR #${{ github.event.pull_request.number }}'
          branch: fork-${{ github.event.pull_request.number }}
          base: ${{ github.base_ref }}
          title: 'NPC updates for fork PR #${{ github.event.pull_request.number }}'
          body: 'This PR contains NPC updates from the fork PR #${{ github.event.pull_request.number }}. Apply changes with `/apply` command.'

      - name: Comment on original PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'A new PR has been created to handle NPC updates from this fork. Please use the `/apply` command on the new PR to process updates.'
            })
