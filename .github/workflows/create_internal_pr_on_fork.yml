name: Fork PR Preparation
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  prepare_fork_pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout s2ward/tibia repository
        uses: actions/checkout@v4
        with:
          repository: s2ward/tibia
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.TIBIA_REPOSITORY_PR_KEY }}
        run: |
          echo "${{ secrets.TIBIA_REPOSITORY_PR_KEY }}" | gh auth login --with-token

      - name: Fetch fork branch and create new branch
        run: |
          gh repo clone s2ward/tibia -- -q
          cd tibia
          gh repo set-default fork https://github.com/${{ github.event.pull_request.head.repo.full_name }}.git
          gh repo sync fork/${{ github.event.pull_request.head.ref }} --branch main
          gh pr checkout ${GITHUB_REF}
          gh pr merge ${GITHUB_REF} --merge
          gh pr checkout main
          gh pr create \
            --repo s2ward/tibia \
            --head fork/${{ github.event.pull_request.head.ref }} \
            --base main \
            --title "Merge changes from fork PR #${{ github.event.pull_request.number }}" \
            --body "This PR contains merged changes from the fork PR #${{ github.event.pull_request.number }}. Apply changes with /apply command."
          gh pr comment ${GITHUB_REF} --body "A new PR has been created to merge updates from this fork. Please use the /apply command on the new PR to process updates."

      - name: Push new branch to s2ward/tibia
        run: |
          git push origin merge-fork-${{ github.event.pull_request.number }}

      - name: Create PR to main
        env:
          GITHUB_TOKEN: ${{ secrets.TIBIA_REPOSITORY_PR_KEY }}
        run: |
          gh pr create \
            --repo s2ward/tibia \
            --head merge-fork-${{ github.event.pull_request.number }} \
            --base main \
            --title "Merge changes from fork PR #${{ github.event.pull_request.number }}" \
            --body "This PR contains merged changes from the fork PR #${{ github.event.pull_request.number }}. Apply changes with /apply command."

      - name: Comment on original PR
        env:
          GITHUB_TOKEN: ${{ secrets.TIBIA_REPOSITORY_PR_KEY }}
        run: |
          pr_number=$(gh pr list --repo s2ward/tibia --head merge-fork-${{ github.event.pull_request.number }} --json number --jq '.[0].number')
          gh pr comment ${{ github.event.pull_request.number }} --body "A new PR #$pr_number has been created to merge updates from this fork. Please use the /apply command on the new PR to process updates."
