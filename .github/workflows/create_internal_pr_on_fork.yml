name: Fork PR Preparation
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  prepare_fork_pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch fork branch
        run: |
          echo "Fetching fork branch: ${{ github.event.pull_request.head.repo.full_name }} ${{ github.event.pull_request.head.ref }}"
          git fetch https://github.com/${{ github.event.pull_request.head.repo.full_name }} ${{ github.event.pull_request.head.ref }}:${{ github.event.pull_request.head.ref }}

      - name: Create merge commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git checkout -b merge-fork-${{ github.event.pull_request.number }}
          git merge --no-ff ${{ github.event.pull_request.head.ref }} -m "Merge fork PR #${{ github.event.pull_request.number }}"

      - name: Push merge branch
        env:
          GITHUB_TOKEN: ${{ secrets.TIBIA_REPOSITORY_PR_KEY }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin merge-fork-${{ github.event.pull_request.number }}

      - name: Create PR to main
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TIBIA_REPOSITORY_PR_KEY }}
          commit-message: 'Merge fork PR #${{ github.event.pull_request.number }}'
          branch: merge-fork-${{ github.event.pull_request.number }}
          base: ${{ github.base_ref }}
          title: 'Merge changes from fork PR #${{ github.event.pull_request.number }}'
          body: 'This PR contains merged changes from the fork PR #${{ github.event.pull_request.number }}. Apply changes with /apply command.'

      - name: Comment on original PR
        if: steps.create_pr.outputs.pull-request-number
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'A new PR #${{ steps.create_pr.outputs.pull-request-number }} has been created to merge updates from this fork. Please use the /apply command on the new PR to process updates.'
            })
