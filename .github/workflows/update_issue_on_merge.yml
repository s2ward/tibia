name: Update Issue on Merge

on:
  pull_request:
    types:
      - closed
    paths:
      - 'npc/**'

jobs:
  update_issue:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub
        pip install requests

    - name: Run NPC Status Script and Set Output
      id: npc_status
      run: |
        output="$(python src/npc_status.py api/file_mapping.json)"
        echo "npc_status_output=$output" >> $GITHUB_ENV
        echo "npc_status_output: $npc_status_output"

    - name: Update issue
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE_NUMBER: 51
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: python src/update_status.py
